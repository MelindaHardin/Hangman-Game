<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Birthday Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <script src="assets/javascript/game.js"></script>
</head>
<body>

    <div class="container">

            <div class="row">
                    <div class="col-md-12">
                        <h1>Hangman </h1>
                    </div>
            </div>

                <div class="row">
                        <div class="col-md-12">
                            <h2>Birthday Songs by... </h2>
                        </div>
                </div>
                    <div id="main">
                        <div class="row">
                                <div class="col-md-6">
                                    <img src="assets/images/Hangman.jpg" alt="Artist Name">
                                </div>

                                <div class="col-md-6">
                                    <h4 id= "gameStart">Press any key to start the game!</h4><br>

                                    <h3>Wins: 0</h3> 
                                    <h3>Losses: 0</h3>

                                    <p id="guessedCorrect">
                                        Guess an artist or band that has released a popular birthday song: 
                                    </p>
                                    
                                    <p id="LettersGuessed">
                                        Letters guessed:
                                    </p>

                                    <p id="remaining">
                                        Number of guesses remaining:
                                    </p>

                                </div>
                            </div>
                        </div>       








    </div>
</body>
</html>
